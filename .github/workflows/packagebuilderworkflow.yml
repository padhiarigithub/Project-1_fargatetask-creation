name: Build and Deploy Docker Image to ECR (packagebuildert)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test/Prod'
        required: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo pip3 install awscli


      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::140561047603:role/github-action-role
          aws-region: eu-west-2

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # - name: Build Docker Image
      #   run: |
      #     TIMESTAMP=$(date +%Y%m%d%H%M%S)
      #     docker build -t packagebuildert:$TIMESTAMP .

      # - name: Tag Docker Image
      #   run: |
      #     docker tag packagebuildert:$TIMESTAMP 140561047603.dkr.ecr.eu-west-2.amazonaws.com/packagebuildert:$TIMESTAMP

      # - name: Push Docker Image
      #   run: docker push 140561047603.dkr.ecr.eu-west-2.amazonaws.com/packagebuildert:latest
      - name: Build, tag, and push image to Amazon ECR
        uses: docker/build-push-action@v2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: packagebuildert
          IMAGE_TAG: sample_image
